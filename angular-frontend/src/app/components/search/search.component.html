<div class="search">
  <input 
    matInput 
    class="search-input" 
    type="text" 
    [(ngModel)]="searchText" 
    (input)="filterUsers()" 
    placeholder="Search..." 
  />

  <ul class="options" *ngIf="searchText.trim() !== ''">
    <li class="option" *ngIf="filteredItems?.length === 0">No results found</li>
    <li class="option" *ngFor="let item of filteredItems" (click)="navigateToUser(item)">
      {{ item }}
    </li>
  </ul>
</div>
