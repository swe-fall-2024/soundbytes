<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{post?.title}}</mat-card-title>

      <mat-card-subtitle id="user" routerLink="/friend-profile/{{post?.user}}">{{post?.user}}</mat-card-subtitle>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <mat-card-content>
  <div>
    <mat-card appearance="outlined" class="song-player">
      <mat-card-content class="content">
        {{post?.content.song_title}}
        <a href={{post?.content.song_url}} target="_blank" mat-button>
        <span class="material-icons">play_circle</span>
        </a>
      </mat-card-content>
    </mat-card>
  </div>
    

</mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<router-outlet></router-outlet>
